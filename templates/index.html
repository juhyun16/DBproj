<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="2017 Database class project">

    <title>{% block title %}Carousel Template for Bootstrap{% endblock title %}</title>

    {% load staticfiles %}
    <link rel="icon" href="{% static 'icon/favicon.ico' %}" />

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}" rel="stylesheet" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap-theme.css' %}" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'ie10-viewport-bug-workaround.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% block extrastyle %}{% endblock extrastyle %}" type="text/css" />

    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% block extraJS %}{% endblock extraJS %}"></script>

    {% block extra_head %}{% endblock extra_head %}
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#">Home</a>
                    </div>


                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{% url 'accounts:login' %}"> 로그인 </a></li>
                            <li><a href="#">임시2</a></li>
                            <li><a href="#">임시3</a></li>
                            <li><a href="#">임시4</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-cog"></span> My Profile</a> </li>
                                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a> </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navigation end -->

            {% block extra_body %}{% endblock extra_body %}
            {% block test_body %}{% endblock test_body %}

            <!-- Bootstrap core JavaScript -->
            <!-- Placed at the end of the document so the pages load faster -->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="static/js/jquery-3.2.1.min.js"><\/script>')</script>
            <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
                        
        </div>
    </div>
</body>
</html>
