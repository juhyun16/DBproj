{% extends "index.html" %}

{# bootstrap3 package 라이브러리 코드를 불러옴 #}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %}
    회원가입.
{% endblock title %}


{% block extra_body %}

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" class="btn btn-primary btn-lg" />
    </form>

{% endblock extra_body %}
