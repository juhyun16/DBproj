{% extends "index.html" %}

{# bootstrap3 package 라이브러리 코드를 불러온다 #}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %}
    로그인 페이지
{% endblock title %}

{% block extra_body %}
    <div class = "container">
        <p><h1>로그인 양식입니다.</h1></p>

        <form action="" method="post" class="post-form">
            {% csrf_token %}
            <table class="table">
                {{form.as_table}}
            </table>

            <button type="submit" class="save btn btn-default"> 확인</button>
        </form>
    </div>
{% endblock extra_body %}
